<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Film and Photography</title>
    <link rel="shortcut icon" href="cc4.ico" type="image/x-icon" />
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Utopia', serif;
            background-color: #f9f9f9;
            color: #000;
            line-height: 1.6;
        }

        /* Container layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Photography section */
        .photographers {
            margin: 40px 0;
        }

        .photographer-link {
            display: block;
            margin: 15px 0;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        /* Links styling */
        a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: #F00;
            text-decoration: underline;
        }

        /* 3D viewer container */
        #model-viewer {
            width: 100%;
            height: 500px;
            margin: 40px 0;
            background: #000;
        }

        /* Fixed bottom div */
        .bottom-div {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f9f9f9;
            padding: 8px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        /* Custom font loading */
        @font-face {
            font-family: 'Utopia';
            src: url('path-to-your-utopia-font.woff2') format('woff2'),
                 url('path-to-your-utopia-font.woff') format('woff');
            font-display: swap;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }

            #model-viewer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Studio - @youngandgrumpy</h1>
        </header>

        <section class="photographers">
            <h2>Photographers and Videographers:</h2>
            
            <a href="https://www.troyvetri.com/" class="photographer-link">
                Troy Vetri
            </a>
            
            <a href="https://www.tarasgroi.com" class="photographer-link">
                Tara Sgroi
            </a>
            
            <a href="https://instagram.com/jordanstuddard" class="photographer-link">
                Jordan Studdard @jordanstuddard
            </a>
            
            <a href="https://instagram.com/yagowashere" class="photographer-link">
                Yago @yagowashere
            </a>
            
            <a href="https://instagram.com/nycpony" class="photographer-link">
                Adam Aslan - @nycpony
            </a>
        </section>

        <div id="model-viewer"></div>
    </div>

    <div class="bottom-div">
        <!-- Add your bottom content here -->
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const modelViewer = document.getElementById('model-viewer');
        modelViewer.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Model loading and animation
        const loader = new THREE.GLTFLoader();
        let model;
        let modelHeight = 0;

        loader.load('cebollito2.glb', (gltf) => {
            model = gltf.scene;
            model.scale.set(0.3, 0.3, 0.3);

            const bbox = new THREE.Box3().setFromObject(model);
            modelHeight = bbox.max.y - bbox.min.y;

            scene.add(model);
            
            // Set initial camera position
            camera.position.z = modelHeight * 2;
            
            // Update renderer size
            updateRendererSize();
        }, undefined, (error) => {
            console.error('Error loading model:', error);
        });

        // Animation
        let direction = 1;
        let positionX = -5;

        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                positionX += 0.05 * direction;

                if (positionX > 5 || positionX < -5) {
                    direction *= -1;
                }

                model.position.x = positionX;
                model.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        // Responsive handling
        function updateRendererSize() {
            const width = modelViewer.clientWidth;
            const height = modelViewer.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
        }

        window.addEventListener('resize', updateRendererSize);
        animate();
    </script>
</body>
</html>
