<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film and Photo Recs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
  // Scene, Camera, Renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  document.body.appendChild(renderer.domElement);

  // Light
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(1, 1, 1).normalize();
  scene.add(light);

  // Load GLB Model
  const loader = new THREE.GLTFLoader();
  let model;
  let modelHeight = 0;

  loader.load('cebollito2.glb', function (gltf) {
    model = gltf.scene;
    model.scale.set(0.3, 0.3, 0.3); // Scale to fit 300px vertically

    // Get model's bounding box to calculate its height
    const bbox = new THREE.Box3().setFromObject(model);
    modelHeight = bbox.max.y - bbox.min.y;

    scene.add(model);

    // Adjust the renderer size based on the model height
    renderer.setSize(window.innerWidth, modelHeight + window.innerWidth);

    // Set camera position to ensure model fits
    camera.position.z = modelHeight * 2;
  }, undefined, function (error) {
    console.error(error);
  });

  // Animation variables
  let direction = 1; // 1 for right, -1 for left
  let positionX = -5;

  function animate() {
    requestAnimationFrame(animate);

    if (model) {
      positionX += 0.05 * direction;

      // Reverse direction if out of bounds
      if (positionX > 5 || positionX < -5) {
        direction *= -1;
      }

      model.position.x = positionX;

      // If you want to animate specific bones (like legs), you would need to access them from the skeleton
      // You can use this approach to animate the legs
      if (model.skeleton) {
        const bone = model.skeleton.bones.find(bone => bone.name === 'legBoneName'); // Replace with actual leg bone name
        if (bone) {
          bone.rotation.x += 0.01; // Rotate the leg
        }
      }
    }

    renderer.render(scene, camera);
  }

  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, modelHeight + window.innerWidth);
  });
</script>
</body>
</html>
